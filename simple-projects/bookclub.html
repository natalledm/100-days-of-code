<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bookclub.css">
  <title>Central Bookclub</title>
</head>
<body>
  
  <header id="header">
    <img src="central_bookclub.png" alt="central bookclub logo" srcset="" id="header-img">
    <nav id="nav-bar"> <!-- (always at the top) -->
      <a href="#clubs" class="nav-link">Clubs</a> <!-- (need to go to a specific section) -->
      <a href="#member" class="nav-link">Be a Member</a>
      <a href="#about" class="nav-link">About</a>
    </nav>
  </header>

  <div id="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LDxgPIsv6sY" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen 
      id="video"></iframe>
  </div>

  <form id="form" action="#">
    <p>Become a member! Subscribe with your email!</p>
    <input type="email" name="" id="email" placeholder="Enter your Email" required>
    <input type="submit" value="subscribe" id="submit">
  </form>


</body>
</html>
