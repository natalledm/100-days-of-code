<style>
  .circle {
    background-color: rgb(201, 96, 113);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    right: 50%;
    bottom: 0;
    animation-name: bounce;
    animation-duration: 4s;
    animation-iteration-count: infinite;
  }
  

  /* .circle:active{ //click and hold to move!
    bottom: 80%;
    transition: 4s;
  } */

  @keyframes bounce {
    0% {
      bottom: 0;
    }
    50% {
      bottom: 50%;
    }
    
    80% {
      animation-timing-function: ease-in-out;
      bottom: 0;
    }

    90%{
      bottom: 1%;
    }

    100%{
      bottom: 0;
    }
  }


</style>
<div class="circle"></div>
